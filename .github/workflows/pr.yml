name: golib CI

on:
  pull_request:
    branches: [ "main"]
    types: [ opened, reopened, synchronize ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.2'
    - name: Unit Test
      run: go test -cover ./...


        
